project:
  type: website
  output-dir: _site

listing:
  contents: posts
  sort: "date desc"
  categories: true
  feed:
    categories:     
      - "math"
      - "art"  
      - "teaching"
      - "leadership"
      - "misc"
      
website:
  title: "hanusa.xyz blog"
  site-url: "https://hanusa.xyz/blog"  # <--- This is required for RSS
  description: "Writings by Christopher R. H. Hanusa about math, art, coding, teaching, leadership, academia, and other miscellaneous topics"
  
  search:
    location: sidebar
    type: textbox
    
  navbar:
    title: false
    logo: "hanusa-xyz.png"       
    logo-href: https://hanusa.xyz 
    background: "white"  
    foreground: "#666666"    # Text color

    left:
     - text: "Blog"
       href: https://hanusa.xyz/blog/

    # "right" items appear on the far right side
    right:
      - text: "Research"
        href: https://hanusa.xyz/research.html
      - text: "Portfolio"
        href: https://hanusa.xyz/portfolio.html
      - text: "Teaching"
        href: https://hanusa.xyz/teaching.html
      - text: "Leadership"
        href: https://hanusa.xyz/leadership.html
      - text: "Blog"
        href: https://hanusa.xyz/blog/
      - text: "Contact"
        href: https://hanusa.xyz/contact.html

  sidebar:
    search: true
    contents:
      - text: "All posts"     # <--- This creates the link below search
        href: index.qmd              
format:
  html:
    toc: true          
    toc-location: left 
    toc-title: "Contents" # Fallback if title is missing
    css: blog_styles.css  
